<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Carrinho  de compras</title>
    </head>
    <body>
        <div class="contaner">
            <header>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Pages <i class='bx bx-caret-down'></i></a>
                            <ul id="dropdown">
                                <li><a href="">Page 1</a></li>
                                <li><a href="">Page 2</a></li>
                            </ul>
                        </li>
                        <li><a href="">Docs</a></li>
                    </ul>
                </nav>
                <div class="titel">Vendor</div>
                <nav>
                    <button>Login</button>
                    <button><i class='bx bx-search'></i></button>
                    <div class="infor-car">
                        <span>Cart</span>
                        <span>3</span>
                    </div>
                </nav>
            </header>
            <main>
                <div class="titel">Your Cart</div>
                <section>
                    <table>
                        <thead>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>-</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="https://picsum.photos/100/130/?blur" alt="">
                                    <span>Produte name</span>
                                    <span>category</span>
                                </td>
                                <td>$120</td>
                                <td>
                                    <div class="qty">
                                        <span>
                                            <button><i class='bx bx-minus'></i></button>
                                        </span>
                                        <span>2</span>
                                        <span>
                                            <button><i class='bx bx-plus' ></i></button> 
                                        </span>
                                    </div>
                                </td>
                                <td>$240</td>
                                <td><button><i class='bx bx-x' ></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <article>
                    <header>Order Summary</header>
                    <main>
                        <span>Subtotal</span>
                        <span>$418</span>
                        <span>Shipping</span>
                        <span>Free</span>
                    </main>
                    <footer>
                        <span>Total</span>
                        <span>$418</span>
                    </footer>
                    <button>Checkout</button>
                </article>
            </main>
        </div>
    </body>
</html>
